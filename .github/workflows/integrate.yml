name: lint javascript projects

on:
        pull_request:
                branches: [ master]


jobs:
        lint_pull_request:
                runs-on: ubuntu-latest
                steps:
                        - uses: actions/checkout@v2
                        - uses: actions/setup-node@v1
                          with:
                                  node-version: 14.15.0
                        - run: npm ci
                        - run: npm run lint
